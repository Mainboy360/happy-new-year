  <body style="background: black">
    <div class="container chakra-petch-regular-italic typejs-cursor ">
      <h2><span id="typed-text" style="color: white"></span></h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <script>
      new Typed('#typed-text', {
      strings: [
         "",
        "<span style='color: #A2D2DF'>1<sup>st</sup> January, 2025...</span>",
        "",
        "<span style='color: #FCF596'>Happy and prosperous New year to you!!!</span>",
        "<span style='color: #A2D2DF'>From: Solomon.</span>",
        ""],
      typeSpeed: 100,
      backSpeed: 150,
      backDelay: 2000,
      loop: true,
      cursorChar: "_",
    });
   </script>
    <script>
      (function() {
        function fireConfetti() {
          confetti({
            particleCount: 100,          // Number of confetti particles
            startVelocity: 50,           // The speed of the particles
            angle: Math.random() * 360,  // Random angle for each launch
            spread: 360,                 // Spread of confetti
            origin: {
              x: Math.random(),        // Random X origin (width)
              y: Math.random() - 0.3   // Random Y origin (height)
            }
          });
        }
    
        // Fire confetti every 1000 milliseconds (1 second)
        setInterval(fireConfetti, 1000);
      })();
    </script>
